<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mow it Now</title>

    <style>
        #holder { border: 10px dashed #ccc; width: 300px; min-height: 300px; margin: 20px auto;}
        #holder.hover { border: 10px dashed #0c0; }
        #holder p { margin: 10px; font-size: 14px; }
        .fail { background: #c00; padding: 2px; color: #fff; }
        .hidden { display: none !important;}
    </style>
</head>
<body>
<article>
    <div id="holder">
    </div>
    <p id="upload" class="hidden"><label>Drag & drop not supported, but you can still upload via this input field:<br><input type="file"></label></p>
    <p id="formdata">XHR2's FormData is not supported</p>
    <p>Drag a test file from your desktop on to the drop zone above.</p>
</article>
<canvas id="lawnCanvas" width="600px" height="300px"></canvas>
<script>
    var holder = document.getElementById('holder'),
            tests = {
                dnd: 'draggable' in document.createElement('span'),
                formdata: !!window.FormData,
                fetch: !!window.fetch
            },
            support = {
                formdata: document.getElementById('formdata')
            },
            fileupload = document.getElementById('upload');

    "formdata".split(' ').forEach(function (api) {
        if (tests[api] === false) {
            support[api].className = 'fail';
        } else {
            // FFS. I could have done el.hidden = true, but IE doesn't support
            // hidden, so I tried to create a polyfill that would extend the
            // Element.prototype, but then IE10 doesn't even give me access
            // to the Element object. Brilliant.
            support[api].className = 'hidden';
        }
    });

    function sendFiles(files) {
        var formData = tests.formdata ? new FormData() : null;
        for (var i = 0; i < files.length; i++) {
            if (tests.formdata) {
                formData.append('file', files[i]);
            }
        }

        if (tests.formdata) {
            if (tests.fetch) {
                fetch("/upload",
                {
                    method: "POST",
                    body: formData
                })
                .then(function(response){ return response.json(); })
                .then(function(data){ displayGrid(data); })
            } else {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        alert(xhr.responseText);
                        displayGrid(Json.parse(xhr.responseText))
                    }
                };
                xhr.send(formData);
            }
        }
    }

    if (tests.dnd) {
        holder.ondragover = function () {
            this.className = 'hover';
            return false;
        };
        holder.ondragend = function () {
            this.className = '';
            return false;
        };
        holder.ondrop = function (e) {
            this.className = '';
            e.preventDefault();
            sendFiles(e.dataTransfer.files);
        };
    } else {
        fileupload.className = 'hidden';
        fileupload.querySelector('input').onchange = function () {
            sendFiles(this.files);
        };
    }

    var gridOptions = {
        color: '#f2f2f2',
        GridSize: 15,
        LinesSize: 1
    };
    var ctx, canvas;

    function displayGrid(data) {
        canvas = document.getElementById("lawnCanvas");
        if (canvas.getContext) {
            debugger;
            ctx = canvas.getContext("2d");
            var height = canvas.height;
            var width = canvas.width;
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = gridOptions.color;
            ctx.lineWidth = parseInt(gridOptions.LinesSize);

            var xInc = height / data.lawn.ymax;
            for (var i = 0; i <= height; i += xInc) {
                ctx.moveTo(0, i);
                ctx.lineTo(width, i);
                ctx.stroke();
            }

            ctx.moveTo(0, height);
            ctx.lineTo(width, height);
            ctx.stroke();

            var yInc = width / data.lawn.xmax;
            for (var i = 0; i <= width; i += yInc) {
                ctx.moveTo(i, 0);
                ctx.lineTo(i, height);
                ctx.stroke();
            }

            ctx.moveTo(width, 0);
            ctx.lineTo(width, height);
            ctx.stroke();
        }
    }

</script>
</body>
</html>
